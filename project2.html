<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Comparison by Price Range</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .price-selector {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .price-selector h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .price-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .price-btn {
            padding: 15px 25px;
            font-size: 1.1em;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .price-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .price-btn.active {
            background: #667eea;
            color: white;
        }

        .comparison-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .car-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .car-card:hover {
            transform: translateY(-5px);
        }

        .car-header {
            border-bottom: 3px solid #667eea;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .car-name {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 5px;
        }

        .car-price {
            font-size: 1.3em;
            color: #667eea;
            font-weight: 600;
        }

        .specs-section, .pros-cons-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.3em;
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .spec-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .spec-label {
            font-weight: 600;
            color: #555;
        }

        .spec-value {
            color: #333;
        }

        .pros-list, .cons-list {
            list-style: none;
        }

        .pros-list li, .cons-list li {
            padding: 8px 0;
            padding-left: 25px;
            position: relative;
            color: #333;
            line-height: 1.6;
        }

        .pros-list li:before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: #4CAF50;
            font-weight: bold;
            font-size: 1.2em;
        }

        .cons-list li:before {
            content: "‚úó";
            position: absolute;
            left: 0;
            color: #f44336;
            font-weight: bold;
            font-size: 1.2em;
        }

        .no-selection {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .no-selection h2 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 15px;
        }

        .no-selection p {
            color: #666;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .comparison-section {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }

            .price-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

        <header>
            <h1>üöó Car Comparison Portal</h1>
            <p class="subtitle">Compare cars by price range with detailed specifications</p>
        </header>

        <div class="price-selector">
            <h2>Select Your Price Range</h2>
            <div class="price-buttons">
                <button class="price-btn" data-range="budget">Budget (‚Çπ5-10 Lakhs)</button>
                <button class="price-btn" data-range="mid">Mid-Range (‚Çπ10-20 Lakhs)</button>

            </div>
        </div>

        <div id="comparisonArea">
            <div class="no-selection">
                <h2>Welcome to Car Comparison Portal</h2>
                <p>Select a price range above to compare two cars in that category</p>
            </div>
        </div>
    </div>

                {

                    specs: {

                    ],

                        "Cramped rear headroom due to design",
                        "Very expensive to maintain",
                        "Lower ground clearance",
                        "Limited boot space"
                    ]
                }
            ]
        };

        const buttons = document.querySelectorAll('.price-btn');
        const comparisonArea = document.getElementById('comparisonArea');

        buttons.forEach(button => {
            button.addEventListener('click', function() {
                buttons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                
                const range = this.getAttribute('data-range');
                displayComparison(range);
            });
        });

        function displayComparison(range) {
            const cars = carData[range];
            
            comparisonArea.innerHTML = `
                <div class="comparison-section">
                    ${cars.map(car => createCarCard(car)).join('')}
                </div>
            `;
        }

        function createCarCard(car) {
            return `
                <div class="car-card">
                    <div class="car-header">
                        <h3 class="car-name">${car.name}</h3>
                        <div class="car-price">${car.price}</div>
                    </div>
                    
                    <div class="specs-section">
                        <div class="section-title">üìä Specifications</div>
                        ${Object.entries(car.specs).map(([key, value]) => `
                            <div class="spec-item">
                                <span class="spec-label">${key}</span>
                                <span class="spec-value">${value}</span>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="pros-cons-section">
                        <div class="section-title">‚úÖ Advantages</div>
                        <ul class="pros-list">
                            ${car.pros.map(pro => `<li>${pro}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <div class="pros-cons-section">
                        <div class="section-title">‚ö†Ô∏è Disadvantages</div>
                        <ul class="cons-list">
                            ${car.cons.map(con => `<li>${con}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
